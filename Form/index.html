<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>FORM</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 shadow-lg p-3 mb-5 bg-white rounded">
                <form>
                    <h1>FORM</h1>
                    <div class="form-group">
                        <label for="Username"></label>
                        <input type="text" id="username" class="form-control" placeholder="Username">
                        <small id="username_error"></small>
                      </div>
                    <div class="form-group">
                        <label for="Email"></label>
                        <input type="email" id="email" class="form-control"  placeholder="Email">
                        <small id="email_error"></small>
                    </div>
                    <div class="form-group">
                        <label for="password1"></label>
                        <input type="password" id="password" class="form-control" placeholder="Password">
                        <small id="password_error"></small>
                    </div>
                    <div class="form-group">
                        <label for="password2"></label>
                        <input type="password" id="cpassword" class="form-control"  placeholder="Confirm Password">
                        <small id="cpassword_error"></small>
                      </div>
                    <button type="submit" class="btn btn-primary" onclick="validate()">Submit</button>
                  </form>
            </div>
        </div>
    </div>
</body>
</html>
<script src="./index.js"></script>
